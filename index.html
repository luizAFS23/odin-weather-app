<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
</head>
<body>
    <form>
        <h1>Please enter your city for your weather info:</h1>
        <input type="text" id="city-name" placeholder="City name">
        <button id="button">Show info</button>
    </form>

    <div class="weather-info" style="display:none">
        <h2>Location:</h2>
        <p>City:</p>
        <div class="city"></div><br>
        <p>Region/State:</p>
        <div class="state"></div><br>
        <p>Country:</p>
        <div class="country"></div><br><br>
        <p>Temperature:</p>
        <div class="temperature-c"></div>
        <div class="temperature-f"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
